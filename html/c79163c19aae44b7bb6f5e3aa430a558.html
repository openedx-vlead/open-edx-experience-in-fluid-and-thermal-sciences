<p style="text-align: justify;"><strong><span style="color: blue;">Nozzle</span></strong></p>
<p style="text-align: justify;">Nozzle is a duct by flowing through which the velocity of a fluid increases at the expense of pressure drop.</p>
<h3 style="text-align: center;" align="justify"><big><img alt="" src="http://mfts-iitg.vlabs.ac.in/images/Nozzle.png" height="172" width="285" /></big></h3>
<p style="text-align: justify;"><strong><span style="color: blue;">Diffuser</span></strong></p>
<p style="text-align: justify;">A duct which decreases the velocity of a fluid and causes a corresponding increase in pressure is called a diffuser</p>
